<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="box">

      <div class="heading">
        <h1>Guess The Number</h1>
      </div>

      <div class="mid">

        <div class="greet">
          <h2> Hi! .. We have selected a random number between 1 - 10. See if you can guess it. </h2>
          <p id = "output">Enter your number here</p>
        </div>

      </div>

      <div class="input">
        <input type = "text" id = "guessField" placeholder="Type Your Guess" class = "guessField">
      <div>
      <div class="submitButton">
        <input type = "submit" value = "Submit guess" class = "guessSubmit" id = "submitguess">
      </div>

    </div>

    <script src="script.js"></script>

  </body>

</html>
